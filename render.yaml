services:
  - type: web
    name: bus-tracker-backend
    env: node
    plan: free
    buildCommand: npm install
    startCommand: node server/index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        value: mongodb+srv://your-username:your-password@cluster.mongodb.net/bus-tracker
      - key: JWT_SECRET
        value: your-super-secret-jwt-key-for-production
      - key: ALLOWED_ORIGINS
        value: https://realtime-bus-tracker.netlify.app
